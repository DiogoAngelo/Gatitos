<div *ngIf="control.errors && control.touched">
  <span class="text-danger" *ngIf="control.errors?.required">O preenchimento do campo é obrigatório</span>
  <span *ngIf="control.errors?.lowercase" class="text-danger">Somente letras minúsculas</span>
  <span  *ngIf="control.errors?.email" class="text-danger">Formato de e-mail inválido</span>
  <span *ngIf="control.errors?.userName?.errors?.existentUser" >Usuário já existe</span>
</div>
