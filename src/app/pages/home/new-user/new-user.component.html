<div class="container">
  <h4>Cadastre-se</h4>
  <form [formGroup]="form" class="my-4">
    <div class="form-group mb-4">
      <input  formControlName="email" type="email" class="form-control" placeholder="Email" >
      <base-form-validators [control]="form.controls.email" ></base-form-validators>
    </div>
    <div class="form-group mb-4">
      <input formControlName="fullName"  type="string" class="form-control" placeholder="Nome Completo" >
      <base-form-validators [control]="form.controls.fullName" ></base-form-validators>
    </div>
    <div class="form-group mb-4">
      <input formControlName="userName" type="string" class="form-control" placeholder="Usuário">
      <p *ngIf="form.get('userName')?.errors?.existentUser" >vai tomar no cu</p>
      <p *ngIf="form.controls.userName?.errors?.existentUser" >usuario existe</p>
      <base-form-validators [control]="form.controls.userName" ></base-form-validators>
    </div>
    <div class="form-group mb-4">
      <input formControlName="password" type="password" class="form-control" placeholder="Crie sua senha">
      <base-form-validators [control]="form.controls.password" ></base-form-validators>
    </div>
    <button (click)="submit()" class="btn btn-primary w-100" [disabled]="form.invalid" >Submeter</button>
  </form>
  <span>Já é um usuário? <a routerLink="/" >Faça login</a> </span>
</div>
