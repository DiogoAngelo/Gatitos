<div class="container my-4 my-md-0">
  <h4>Login</h4>
  <form #form="ngForm" class="my-4" (ngSubmit)="submit()" >
    <div class="form-group mb-4">
      <input [(ngModel)]="user" name="user"  #userField="ngModel" type="text" placeholder="Usuário"  class="form-control" required>
      <p *ngIf="userField.invalid && userField.touched" class="text-danger ps-3" >O preenchimento do campo é obrigatório</p>
    </div>
    <div class="form-group mb-4">
      <input [(ngModel)]="password" name="password"  #passwordField="ngModel" class="form-control" type="password" placeholder="Senha" required>
      <p *ngIf="passwordField.touched && passwordField.invalid" class="text-danger ps-3" >O preenchimento do campo é obrigatório</p>
    </div>
    <button class="btn btn-primary w-100" [disabled]="form.invalid" >Entrar</button>
  </form>
  <p>Ainda não é um usuário? <a routerLink="new-user">Cadastre-se</a></p>
</div>
